<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Alarm Clock" content="Alarm Clock for CN Skill Test" />
    
    <title>Lakshya's Clock</title>

    <!--Font-Awsome-->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Stylesheet-->

    <link rel = "stylesheet" href = "style.css" />

</head>

<body>

    <div class="main-container">
      <div class="clock-container">
        <div class="current-time " id= "current-time">_ : _ : _ </div>
        <form class="alarm-form ">
          <div>
          <select name="hours" id="hours" required></select>

          <select required name="minutes" id="minutes"></select>

          <select required name="seconds" id="seconds"></select>
          <select required name="am-pm" id="am-pm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          </div>
          <button class="submit-button" id="submitButton" type="submit">Set Alarm</button>
        </form>
        <div class="set-alarm-container">
          <div class="set-alarm-container-title "> My ALARMS</div>
          <div class="alarms-container" id= "alarms-container"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript File -->
    <script src="./index.js"></script>
  </body>
</html>
